name: Tests

on:
  - push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: npm run lint
        run: npm run lint
      - name: npm run test
        run: npm run test
